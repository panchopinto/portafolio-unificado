<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Historia — RV Museo</title>
<link rel="stylesheet" href="../css/styles.css"/>
<script defer src="../js/pie-theme.js"></script>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>body{margin:0}</style>
</head>
<body class="pie-scope">
  <a-scene>
    <a-sky color="#222"></a-sky>
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#555"></a-plane>
    <a-text value="Museo Virtual — Historia" position="-1 2 -3" color="#fff"></a-text>
    <a-box position="-2 1 -4" color="#8BC34A"></a-box>
    <a-box position="0 1 -4" color="#03A9F4"></a-box>
    <a-box position="2 1 -4" color="#FFC107"></a-box>
  </a-scene>
</body>
</html>
