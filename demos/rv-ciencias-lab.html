<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ciencias — RV Laboratorio</title>
<link rel="stylesheet" href="../css/styles.css"/>
<script defer src="../js/pie-theme.js"></script>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>body{margin:0}</style>
</head>
<body class="pie-scope">
  <a-scene background="color: #ECECEC">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    <a-text value="Laboratorio Virtual — Ciencias" position="-1 2 -3"></a-text>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
