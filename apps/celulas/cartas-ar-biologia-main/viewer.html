<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>3D — Célula (simple)</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<style>
  :root{
    /* Offset dinámico para no chocar con footer/badges fijos (se setea vía JS) */
    --fixedBottomOffset: 0px;

    /* Columna izquierda (ahora se ajusta al contenido) */
    --leftColMaxW: 260px;  /* ya no limita, pero lo dejamos por compatibilidad */
    --leftColVW:   34vw;
    --leftBtnMinLines: 1;  /* ya no se usa para altura */

    /* Tamaños solicitados (físicos): 1 cm alto, 1.2 cm ancho
       Equivalencias aproximadas: 1cm ≈ 37.80px, 1.2cm ≈ 45.36px */
    --leftBtnW: 1.2cm; /* ~45.36px */
    --leftBtnH: 1cm;   /* ~37.80px */
  }

  html,body{margin:0;height:100%;background:#000;overflow:hidden;touch-action:none;overscroll-behavior:contain}
  canvas,.a-canvas{position:fixed;inset:0;width:100vw!important;height:100vh!important;background:#000!important}

  /* Título (centrado) */
  .hud{
    position:fixed;left:0;right:0;top:0;
    padding:.55rem .8rem;color:#fff;font:600 14px system-ui;z-index:5;
    background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,0));
    text-align:center;
  }

  /* Toolbar superior: SOLO Animal/Vegetal centrados */
  .toolbar{
    position:fixed;
    top:44px;               /* debajo del HUD */
    left:50%;
    transform:translateX(-50%);
    display:flex;gap:8px;z-index:6
  }

  /* Columna izquierda (Auto, Info, Editar) */
  .leftColumn{
    position:fixed; z-index:6;
    left:12px;
    top: 88px; /* debajo de la toolbar superior */
    display:flex; flex-direction:column; gap:10px;
    /* Antes: width:min(var(--leftColVW), var(--leftColMaxW));  */
    width: max-content;           /* ➜ se ajusta exactamente al contenido */
    max-width: 92vw;
  }
  .card{
    background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.18);
    backdrop-filter: blur(6px); border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.25);
    padding:10px;
  }
  .group{ display:flex; flex-direction:column; gap:8px }

  .btn{
    border:1px solid rgba(255,255,255,.25);color:#fff;background:rgba(0,0,0,.35);
    border-radius:10px;padding:8px 10px;font:600 13px/1.2 system-ui;cursor:pointer;
    transition:.15s;
  }
  .btn.active{background:rgba(60,201,255,.25);border-color:#3cc9ff}

  /* Botones de la izquierda: tamaño físico fijo solicitado */
  .leftBtn{
    display:inline-flex; align-items:center; justify-content:center;

    /* Tamaño EXACTO incluido padding/borde (box-sizing:border-box aplica global) */
    width: var(--leftBtnW);
    min-width: var(--leftBtnW);
    max-width: var(--leftBtnW);

    height: var(--leftBtnH);
    min-height: var(--leftBtnH);
    max-height: var(--leftBtnH);

    /* Ajustes para que “Editar” quepa bien en 1.2cm */
    padding: 4px 6px;          /* más pequeño que el base */
    font-size: 12px;           /* un pelín más chico que 13px */
    white-space: nowrap;       /* sin salto de línea */
    overflow: hidden;          /* evita desbordes raros */
    text-overflow: ellipsis;   /* por si en otro idioma es más largo */
  }

  .progress{position:fixed;left:50%;transform:translateX(-50%);top:90px;z-index:9;width:min(60vw,520px);height:10px;
            background:rgba(255,255,255,.15);border-radius:999px;overflow:hidden;display:none;border:1px solid rgba(57,255,20,.35)}
  .progress .bar{width:0%;height:100%;background:linear-gradient(90deg,#39ff14,#bfff00);
                 box-shadow:0 0 12px #39ff14,0 0 24px #39ff14;transition:width .15s ease}
  .progress .pct{position:absolute;right:0;top:-22px;font:700 12px system-ui;color:#bfff00;text-shadow:0 0 8px #39ff14}

  .infoPanel{position:fixed;left:12px;top:calc(88px + 120px);z-index:8;width:min(360px,86vw);max-height:60vh;overflow:auto;padding:12px;
             background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.28);border-radius:14px;backdrop-filter:blur(2px)}
  .infoPanel h3{margin:0 0 6px;font:700 16px system-ui;color:#fff}
  .infoPanel h4{margin:10px 0 6px;font:700 13px system-ui;color:#cfe6ff}
  .infoPanel ul{margin:0;padding-left:16px}
  .infoPanel li{margin:2px 0;color:#e9f2ff;font:13px system-ui}
  .chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:4px}
  .chip{padding:6px 8px;border-radius:999px;font:700 12px system-ui;color:#d7e9ff;background:rgba(0,0,0,.25);border:1px solid #39536d}
  .chip--diff{ color:#fff !important; border-color:#39ff14 !important; background:rgba(57,255,20,.15) !important; box-shadow:0 0 10px rgba(57,255,20,.25) inset }

  .controls{position:fixed;right:10px;bottom:10px;z-index:8;display:grid;grid-template-columns:repeat(3,48px);grid-gap:8px}
  .ctrl{width:48px;height:48px;border-radius:12px;border:1px solid rgba(255,255,255,.28);background:rgba(0,0,0,.45);color:#fff;
        font:600 20px/48px system-ui;text-align:center;cursor:pointer;box-shadow:0 4px 14px rgba(0,0,0,.25)}

  .panel{
    position:fixed;left:10px;
    bottom: calc(10px + var(--fixedBottomOffset));
    z-index:8;padding:8px 10px;background:rgba(0,0,0,.45);
    border:1px solid rgba(255,255,255,.28);border-radius:10px;min-width:190px
  }
  .panel label{display:flex;align-items:center;gap:6px;font:600 12px system-ui;color:#fff;margin:4px 0}
  .panel input[type=range]{width:130px}

  /* EDITOR */
  .editor{position:fixed;right:10px;top:100px;z-index:9;display:none;gap:8px;flex-direction:column;
          background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.28);border-radius:12px;padding:10px;min-width:220px}
  .editor.show{display:flex}
  .editor h4{margin:0 0 6px;font:700 13px system-ui;color:#cfe6ff}
  .row{display:flex;align-items:center;gap:6px}
  select, input[type=number]{font:600 12px system-ui;padding:4px 6px;border-radius:8px;border:1px solid #3cc9ff;background:#021525;color:#e8fbff}
  .nudge{display:grid;grid-template-columns:repeat(3,40px);grid-gap:6px;justify-content:center}
  .nudge button{height:36px;border-radius:10px;border:1px solid rgba(255,255,255,.28);background:rgba(0,0,0,.45);color:#fff;cursor:pointer}
  .editor .small{font:600 12px system-ui;padding:6px 8px;border-radius:10px;border:1px solid rgba(255,255,255,.28);background:rgba(0,0,0,.4);color:#fff;cursor:pointer}

  @media (max-width:480px){
    .panel{padding:6px 8px;min-width:170px}
    .panel input[type=range]{width:110px}
    .controls{grid-gap:6px}
    .ctrl{width:44px;height:44px;font:600 18px/44px system-ui}
    .editor{right:8px;top:90px;min-width:200px}
  }
</style>
  <script defer src="../../../js/pie-theme.js"></script>
</head>
<body>
  <div class="hud">3D — Célula <span id="labelKind" style="opacity:.9">Animal</span></div>

  <!-- Toolbar superior CENTRADA: solo Animal / Vegetal -->
  <div class="toolbar">
    <button id="btnAnimal" class="btn">Animal</button>
    <button id="btnVegetal" class="btn">Vegetal</button>
  </div>

  <!-- Columna izquierda: Auto / Info / Editar -->
  <div class="leftColumn">
    <div class="card">
      <div class="group">
        <button id="btnAuto" class="btn leftBtn" title="Auto-rotación">Auto</button>
        <button id="btnInfo" class="btn leftBtn" title="Ver/Ocultar ficha">Info</button>
        <button id="btnEdit" class="btn leftBtn" title="Editar hotspots">Editar</button>
      </div>
    </div>
  </div>

  <!-- Progreso -->
  <div class="progress" id="progress"><div class="bar" id="progressBar"></div><div class="pct" id="progressPct">0%</div></div>

  <!-- Ficha EDU (OCULTA POR DEFECTO) -->
  <div class="infoPanel" id="infoPanel" style="display:none"></div>

  <!-- Controles -->
  <div class="controls" id="controls">
    <div class="ctrl" id="rotL" title="Rotar izquierda">↶</div>
    <div class="ctrl" id="reset" title="Reset">⟲</div>
    <div class="ctrl" id="rotR" title="Rotar derecha">↷</div>
    <div class="ctrl" id="zoomOut" title="Zoom -">−</div>
    <div class="ctrl" id="center" title="Centrar">◎</div>
    <div class="ctrl" id="zoomIn" title="Zoom +">+</div>
  </div>

  <!-- Panel sliders -->
  <div class="panel" id="panel">
    <label>Zoom <input type="range" id="scaleRange" min="0.20" max="3.00" step="0.01" value="0.40"></label>
    <label>Vel. rotación <input type="range" id="speedRange" min="-60" max="60" step="1" value="20"></label>
  </div>

  <!-- Editor -->
  <div class="editor" id="editor">
    <h4>Ajuste de hotspots</h4>
    <div class="row">
      <label for="hsSelect" style="color:#e9f2ff;font:600 12px system-ui;">Hotspot:</label>
      <select id="hsSelect"></select>
    </div>
    <div class="row">
      <label for="step" style="color:#e9f2ff;font:600 12px system-ui;">Paso:</label>
      <input id="step" type="number" step="0.001" min="0.001" value="0.01" style="width:80px"/>
      <button id="dragToggle" class="small" title="Arrastrar sobre modelo">Arrastrar: ON</button>
    </div>
    <div class="nudge">
      <button id="upY">+Y</button><button disabled></button><button id="upZ">+Z</button>
      <button id="leftX">−X</button><button id="centerSel">◎</button><button id="rightX">+X</button>
      <button id="downY">−Y</button><button disabled></button><button id="downZ">−Z</button>
    </div>
    <div class="row" style="justify-content:space-between;margin-top:6px">
      <button id="saveLocal" class="small">Guardar local</button>
      <button id="copyJSON" class="small">Copiar JSON</button>
      <button id="resetHS" class="small">Reset</button>
    </div>
  </div>

  <a-scene
    embedded
    renderer="antialias:true;precision:mediump"
    background="color: #000"
    webxr="optionalFeatures: local-floor, bounded-floor"
  >
    <a-entity light="type:ambient; intensity:0.9"></a-entity>
    <a-entity light="type:directional; intensity:0.8" position="1 1 0"></a-entity>

    <!-- MODELO: ahora marcado como interactable y con autoplace para VR -->
    <a-entity id="cellModel" class="interactable"
      position="0 0 0" rotation="0 0 0" scale="0.40 0.40 0.40"
      gesture-handler="minScale:0.20; maxScale:3.0; rotFactor:0.55"
      pinch-pan-pe="min:0.20; max:3.0; factor:1; panFactor:1.0"
      mouse-drag-rotate
      mouse-pan="panFactor:1.0"
      tap-reset="scale:0.40; rotYdeg:0"
      auto-rotator="enabled:false; speed:20"
      vr-autoplace="y:1.2; z:-1.6"
    ></a-entity>

    <!-- Cámara / cursor -->
    <a-entity id="cameraRig">
      <a-entity camera position="0 0 1.4" cursor="rayOrigin: mouse" raycaster="objects: .hs-click"></a-entity>
    </a-entity>

    <!-- Controladores Quest 2 -->
    <a-entity id="rightHand"
              oculus-touch-controls="hand: right"
              raycaster="objects: .interactable; far: 20"
              line="opacity: 0.9"></a-entity>

    <a-entity id="leftHand"
              oculus-touch-controls="hand: left"></a-entity>

    <!-- Manipulador VR: indica cuál objeto se mueve/rota/escala -->
    <a-entity id="vrManipulator"
              vr-grab-rotate-scale="target: #cellModel; rotateSpeed: 2.0; scaleSpeed: 0.003; minScale:0.05; maxScale:4"></a-entity>
  </a-scene>

<script>
/* ====== Rotación 1 dedo (X/Y) + rueda ====== */
AFRAME.registerComponent('gesture-handler',{schema:{rotFactor:{default:0.55},minScale:{default:0.2},maxScale:{default:3.0}},
  init:function(){
    this.oneFinger=false; this.lastX=0; this.lastY=0;
    const s=this.el.sceneEl;
    const add=()=>{
      const t=s.canvas||s;
      t.addEventListener('touchstart',e=>{
        if(e.touches.length===1){ this.oneFinger=true; this.lastX=e.touches[0].clientX; this.lastY=e.touches[0].clientY; }
      },{passive:false});
      t.addEventListener('touchmove',e=>{
        if(this.oneFinger && e.touches.length===1){
          const dx=e.touches[0].clientX-this.lastX; const dy=e.touches[0].clientY-this.lastY;
          this.lastX=e.touches[0].clientX; this.lastY=e.touches[0].clientY;
          const o=this.el.object3D.rotation;
          o.y -= (dx*this.data.rotFactor)*Math.PI/180;
          let nx = o.x - (dy*this.data.rotFactor)*Math.PI/180;
          const lim = THREE.MathUtils.degToRad(80);
          o.x = THREE.MathUtils.clamp(nx,-lim,lim);
          e.preventDefault();
        }
      },{passive:false});
      t.addEventListener('touchend',()=>{this.oneFinger=false;},{passive:false});
      t.addEventListener('touchcancel',()=>{this.oneFinger=false;},{passive:false});
      t.addEventListener('wheel',e=>{
        e.preventDefault();
        const dir=e.deltaY>0?0.9:1.1;
        const s=this.el.object3D.scale.x*dir;
        const cl=THREE.MathUtils.clamp(s,this.data.minScale,this.data.maxScale);
        this.el.object3D.scale.set(cl,cl,cl);
        if (typeof DEFAULT_SCALE!=='undefined' && DEFAULT_SCALE>0) { USER_MULT = cl/DEFAULT_SCALE; }
        if (typeof scaleRange!=='undefined') scaleRange.value=cl.toFixed(2);
      },{passive:false});
      // pan con botón derecho permitido
      t.addEventListener('contextmenu',(e)=>e.preventDefault());
    };
    s.hasLoaded?add():s.addEventListener('loaded',add,{once:true});
  }
});

/* ====== Pinch (zoom) + Pan (dos dedos) ====== */
AFRAME.registerComponent('pinch-pan-pe',{schema:{min:{default:0.2},max:{default:3.0},factor:{default:1},panFactor:{default:1}},
  init:function(){
    this.pointers=new Map(); this.active=false;
    this.startDist=0; this.startScale=this.el.object3D.scale.x;
    this.startCentroid={x:0,y:0}; this.startPos=this.el.object3D.position.clone();
    const s=this.el.sceneEl;

    const centroid=()=>{const a=[...this.pointers.values()]; return {x:(a[0].x+a[1].x)/2, y:(a[0].y+a[1].y)/2};};
    const dist=()=>{const a=[...this.pointers.values()]; const dx=a[0].x-a[1].x, dy=a[0].y-a[1].y; return Math.hypot(dx,dy);};
    const worldPerPixel=()=>{
      const cam=s.camera; if(!cam||!s.canvas) return {x:0,y:0};
      const fov=(cam.fov||60)*Math.PI/180;
      const h=s.canvas.height||window.innerHeight;
      const z=Math.max(0.001, Math.abs(cam.position.z||1));
      const worldPerPixY = 2*z*Math.tan(fov/2)/h;
      const worldPerPixX = worldPerPixY*(cam.aspect||1.777);
      return {x:worldPerPixX,y:worldPerPixY};
    };

    const onDown=(e)=>{ const c=s.canvas||s; c.setPointerCapture?.(e.pointerId);
      this.pointers.set(e.pointerId,{x:e.clientX,y:e.clientY});
      if(this.pointers.size===2){ this.active=true; this.startDist=dist(); this.startScale=this.el.object3D.scale.x; this.startCentroid=centroid(); this.startPos=this.el.object3D.position.clone(); }
    };
    const onMove=(e)=>{ if(!this.pointers.has(e.pointerId)) return;
      this.pointers.set(e.pointerId,{x:e.clientX,y:e.clientY});
      if(this.active && this.pointers.size===2){
        e.preventDefault();
        // Zoom
        const k=(dist()/this.startDist)*this.data.factor;
        let sc=THREE.MathUtils.clamp(this.startScale*k, this.data.min, this.data.max);
        this.el.object3D.scale.set(sc,sc,sc);
        if (DEFAULT_SCALE>0) USER_MULT=sc/DEFAULT_SCALE;
        if (typeof scaleRange!=='undefined') scaleRange.value=sc.toFixed(2);
        // Pan
        const cen=centroid(); const dx=cen.x-this.startCentroid.x; const dy=cen.y-this.startCentroid.y;
        const wp=worldPerPixel();
        const tx=dx*wp.x*this.data.panFactor;
        const ty=-dy*wp.y*this.data.panFactor;
        this.el.object3D.position.set(this.startPos.x+tx, this.startPos.y+ty, this.startPos.z);
      }
    };
    const onUp=(e)=>{ this.pointers.delete(e.pointerId); if(this.pointers.size<2) this.active=false; };

    const add=()=>{ const c=s.canvas||s;
      c.addEventListener('pointerdown',onDown,{passive:false});
      c.addEventListener('pointermove',onMove,{passive:false});
      c.addEventListener('pointerup',onUp,{passive:false});
      c.addEventListener('pointercancel',onUp,{passive:false});
      c.addEventListener('pointerout',onUp,{passive:false});
      c.addEventListener('pointerleave',onUp,{passive:false});
    };
    s.hasLoaded?add():s.addEventListener('loaded',add,{once:true});
  }
});

/* ====== Rotación con mouse + pan en PC ====== */
AFRAME.registerComponent('mouse-drag-rotate',{schema:{factor:{default:0.45}},
  init:function(){
    this.drag=false; this.lastX=0; this.lastY=0;
    const s=this.el.sceneEl;
    const add=()=>{
      const t=s.canvas||s;
      t.addEventListener('mousedown',e=>{ if(e.button===0){ this.drag=true; this.lastX=e.clientX; this.lastY=e.clientY; }});
      window.addEventListener('mouseup',()=>{this.drag=false;});
      window.addEventListener('mousemove',e=>{
        if(!this.drag) return;
        const dx=e.clientX-this.lastX; const dy=e.clientY-this.lastY;
        this.lastX=e.clientX; this.lastY=e.clientY;
        const o=this.el.object3D.rotation;
        o.y -= (dx*this.data.factor)*Math.PI/180;
        let nx = o.x - (dy*this.data.factor)*Math.PI/180;
        const lim = THREE.MathUtils.degToRad(80);
        o.x = THREE.MathUtils.clamp(nx,-lim,lim);
      });
    };
    s.hasLoaded?add():s.addEventListener('loaded',add,{once:true});
  }
});
AFRAME.registerComponent('mouse-pan',{schema:{panFactor:{default:1}},
  init:function(){
    const s=this.el.sceneEl; let down=false, btn=0, start={x:0,y:0}, startPos=this.el.object3D.position.clone(), shift=false;
    const worldPerPixel=()=>{
      const cam=s.camera; if(!cam||!s.canvas) return {x:0,y:0};
      const fov=(cam.fov||60)*Math.PI/180; const h=s.canvas.height||window.innerHeight;
      const z=Math.max(0.001, Math.abs(cam.position.z||1));
      const wpy=2*z*Math.tan(fov/2)/h; const wpx=wpy*(cam.aspect||1.777); return {x:wpx,y:wpy};
    };
    const onDown=(e)=>{ shift=e.shiftKey;
      if(e.button===1 || e.button===2 || (e.button===0 && shift)){ down=true; btn=e.button; start={x:e.clientX,y:e.clientY}; startPos=this.el.object3D.position.clone(); e.preventDefault(); }
    };
    const onMove=(e)=>{ if(!down) return; e.preventDefault();
      const dx=e.clientX-start.x, dy=e.clientY-start.y; const wp=worldPerPixel();
      const tx=dx*wp.x*this.data.panFactor; const ty=-dy*wp.y*this.data.panFactor;
      this.el.object3D.position.set(startPos.x+tx, startPos.y+ty, startPos.z);
    };
    const onUp=()=>{ down=false; };
    const add=()=>{ const c=s.canvas||s;
      c.addEventListener('mousedown',onDown,{passive:false});
      window.addEventListener('mousemove',onMove,{passive:false});
      window.addEventListener('mouseup',onUp,{passive:false});
      c.addEventListener('contextmenu',(e)=>e.preventDefault());
    };
    s.hasLoaded?add():s.addEventListener('loaded',add,{once:true});
  }
});

AFRAME.registerComponent('tap-reset',{schema:{scale:{default:1},rotYdeg:{default:0}},init:function(){
  this.lastTap=0; const s=this.el.sceneEl;
  const add=()=>{const t=s.canvas||s;
    t.addEventListener('touchend',()=>{
      const n=performance.now();
      if(n-this.lastTap<300){
        const sc=this.data.scale;
        this.el.object3D.scale.set(sc,sc,sc);
        this.el.object3D.rotation.set(0,THREE.MathUtils.degToRad(this.data.rotYdeg),0);
        if (typeof scaleRange!=='undefined') scaleRange.value=sc.toFixed(2);
      }
      this.lastTap=n;
    },{passive:true});
  };
  s.hasLoaded?add():s.addEventListener('loaded',add,{once:true});
}});
AFRAME.registerComponent('auto-rotator',{schema:{speed:{default:20},enabled:{default:false}},tick:function(t,dt){
  if(!this.data.enabled)return; this.el.object3D.rotation.y+=THREE.MathUtils.degToRad(this.data.speed)*(dt/1000);}});
AFRAME.registerComponent('billboard',{tick:function(){const cam=this.el.sceneEl&&this.el.sceneEl.camera;if(!cam)return;this.el.object3D.quaternion.copy(cam.el.object3D.quaternion);}});

/* ====== Hotspots (default) ====== */
const HS_DEFAULT={
  animal:[
    {name:'Núcleo',desc:'Controla la célula y guarda el ADN.',pos:[0,0.12,0]},
    {name:'Mitocondrias',desc:'Producen ATP (energía).',pos:[0.18,0.06,0.04]},

    {name:'Ribosomas',desc:'Sintetizan proteínas.',pos:[-0.18,0.08,0]},
    {name:'Lisosomas',desc:'Digestión celular de desechos.',pos:[-0.12,-0.02,0.14],diff:true},
    {name:'Centriolos',desc:'Organizan huso mitótico.',pos:[0.16,0.14,-0.02],diff:true},
    {name:'Membrana plasmática',desc:'Delimita e intercambio.',pos:[0,-0.08,0.2]},
    {name:'Citoplasma',desc:'Medio de reacciones químicas.',pos:[-0.06,0.02,-0.18]}
  ],
  vegetal:[
    {name:'Núcleo',desc:'Controla la célula y guarda el ADN.',pos:[0,0.12,0]},
    {name:'Cloroplastos',desc:'Fotosíntesis: luz → energía química.',pos:[0.18,0.05,0],diff:true},

/* ====== Normalización & encuadre ====== */
const QP = new URLSearchParams(location.search);
const TARGET_SIZE = parseFloat(QP.get('size') || '0.30');
const TARGET_PAD  = parseFloat(QP.get('pad')  || '1.10');
const ZOOM0       = parseFloat(QP.get('zoom') || '1.00');
let DEFAULT_SCALE = 1.0;
let USER_MULT     = 1.0;

function frameCameraOnly(){
  const scene=modelEl.sceneEl; if(!scene) return;
  const cam=scene.camera; if(!cam) return;
  const THREE = window.THREE;
  const box = new THREE.Box3().setFromObject(modelEl.object3D);
  const sphere = box.getBoundingSphere(new THREE.Sphere());
  const radius = sphere.radius * TARGET_PAD;

  const fov = (cam.fov||60)*Math.PI/180;
  const aspect = cam.aspect || (scene.canvas ? scene.canvas.width/scene.canvas.height : 1.777);
  const distV = radius / Math.sin(fov/2);
  const hFov = 2*Math.atan(Math.tan(fov/2)*aspect);
  const distH = radius / Math.sin(hFov/2);
  const dist = Math.max(distV,distH);

  if (cam.el) cam.el.setAttribute('position', `0 0 ${dist.toFixed(4)}`); else cam.position.set(0,0,dist);
  cam.near=Math.max(0.01,dist*0.01); cam.far=dist*10; cam.updateProjectionMatrix();
}
function normalizeAndFrame(){
  const THREE = window.THREE;
  const mesh = modelEl.getObject3D('mesh'); if(!mesh) return;
  const box = new THREE.Box3().setFromObject(mesh);
  const size = box.getSize(new THREE.Vector3());
  const center = box.getCenter(new THREE.Vector3());
  const maxDim = Math.max(size.x,size.y,size.z) || 1;
  mesh.position.sub(center);
  const s  = TARGET_SIZE / maxDim;
  const s2 = s * ZOOM0;
  modelEl.object3D.scale.set(s2,s2,s2);
  DEFAULT_SCALE = s2;
  modelEl.object3D.scale.multiplyScalar(USER_MULT);
  if (typeof scaleRange!=='undefined') scaleRange.value=(DEFAULT_SCALE*USER_MULT).toFixed(2);
  const init=INIT[kind]||INIT.animal;
  modelEl.setAttribute('tap-reset', `scale:${DEFAULT_SCALE.toFixed(2)}; rotYdeg:${init.rotYdeg}`);
  frameCameraOnly();
}

    if(item.diff){ dot.setAttribute('animation','property: scale; dir: alternate; dur:800; loop:true; to:1.25 1.25 1.25; easing:easeInOutSine'); }
    const halo=document.createElement('a-entity'); halo.setAttribute('geometry','primitive: torus; radius: 0.08; radiusTubular: 0.005'); halo.setAttribute('material','color:#fff; emissive:#3cc9ff; emissiveIntensity:0.8; opacity:0.85'); halo.setAttribute('rotation','90 0 0'); halo.setAttribute('visible','false');

    const tip=document.createElement('a-entity'); tip.setAttribute('position','0 0.12 0'); tip.setAttribute('visible','false'); tip.setAttribute('billboard','');

    tip.appendChild(bg); tip.appendChild(txt);

    const rec={name:item.name, diff:item.diff, desc:item.desc, wrap, dot, tip, halo};

      }else{ selected = hsRecords.indexOf(rec); populateSelect(); highlightSelected(); }
    });
    hsRoot.appendChild(wrap); hsRecords.push(rec);
  });
  populateSelect(); highlightSelected();
}

<!-- ====== CONTROLES VR: agarrar/rotar/escalar (Quest 2) + autoplace ====== -->
<script>
AFRAME.registerComponent('vr-grab-rotate-scale', {
  schema: {
    target: {type: 'selector'},
    rotateSpeed: {default: 1.8},
    scaleSpeed: {default: 0.003},
    minScale: {default: 0.05},
    maxScale: {default: 5.0}
  },
  init: function () {
    this.right = document.getElementById('rightHand');
    this.grabbing = false;
    this.grabDistance = 0;
    this.ray = new THREE.Raycaster();
    this.tmpDir = new THREE.Vector3();
    this.localHit = new THREE.Vector3();

    if (this.right) {
      this.right.addEventListener('triggerdown', () => this.startGrab());
      this.right.addEventListener('triggerup',   () => this.endGrab());
      this.right.addEventListener('axismove', (e) => this.onAxisMove(e));
    }
    this.el.sceneEl.addEventListener('exit-vr', () => this.endGrab());
  },
  startGrab: function () {
    const tgt = this.data.target; if (!tgt || !this.right) return;
    const hand = this.right.object3D;
    hand.getWorldDirection(this.tmpDir).normalize().negate();
    const origin = hand.getWorldPosition(new THREE.Vector3());
    this.ray.set(origin, this.tmpDir);

    const mesh = tgt.getObject3D('mesh'); if (!mesh) return;
    const hit = this.ray.intersectObject(mesh, true);
    if (hit.length) {
      this.grabbing = true;
      this.grabDistance = hit[0].distance;
      const worldPoint = hit[0].point.clone();
      const obj = tgt.object3D;
      obj.worldToLocal(this.localHit.copy(worldPoint));
    }
  },
  endGrab: function () { this.grabbing = false; },
  onAxisMove: function (evt) {
    const tgt = this.data.target; if (!tgt) return;
    const axis = evt.detail && evt.detail.axis; // [x,y] del stick derecho
    if (!axis) return;
    const o = tgt.object3D;

    if (Math.abs(axis[0]) > 0.05) {
      o.rotation.y -= axis[0] * this.data.rotateSpeed * (Math.PI/180) * 5;
    }
    if (Math.abs(axis[1]) > 0.05) {
      const s = 1 - (axis[1]) * this.data.scaleSpeed * 10;
      const ns = new THREE.Vector3(o.scale.x*s, o.scale.y*s, o.scale.z*s);
      ns.set(
        THREE.MathUtils.clamp(ns.x, this.data.minScale, this.data.maxScale),
        THREE.MathUtils.clamp(ns.y, this.data.minScale, this.data.maxScale),
        THREE.MathUtils.clamp(ns.z, this.data.minScale, this.data.maxScale)
      );
      o.scale.copy(ns);
      if (typeof scaleRange!=='undefined') scaleRange.value = o.scale.x.toFixed(2);
    }
  },
  tick: function () {
    if (!this.grabbing || !this.right || !this.data.target) return;
    const tgt = this.data.target.object3D;
    const hand = this.right.object3D;

    hand.getWorldDirection(this.tmpDir).normalize().negate();
    const origin = hand.getWorldPosition(new THREE.Vector3());
    const grabPoint = origin.add(this.tmpDir.multiplyScalar(this.grabDistance));

    const parent = tgt.parent || this.el.object3D;
    const invParent = new THREE.Matrix4().copy(parent.matrixWorld).invert();
    const localGrab = grabPoint.clone().applyMatrix4(invParent);

    const worldToLocalTarget = new THREE.Matrix4().copy(tgt.matrixWorld).invert();
    const localOffset = this.localHit.clone().applyMatrix4(worldToLocalTarget).applyMatrix4(tgt.matrix);
    tgt.position.copy(localGrab.sub(localOffset));
  }
});

AFRAME.registerComponent('vr-autoplace', {
  schema: { y: {default: 1.2}, z: {default: -1.6} },
  init: function () {
    this.onEnter = () => {
      const o = this.el.object3D;
      if (o.position.y < 0.3 && Math.abs(o.position.z) < 0.6) {
        o.position.set(0, this.data.y, this.data.z);
      }
    };
    this.el.sceneEl.addEventListener('enter-vr', this.onEnter);
  },
  remove: function () {
    this.el.sceneEl.removeEventListener('enter-vr', this.onEnter);
  }
});
</script>
