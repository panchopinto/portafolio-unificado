<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>RA — Célula (Animal / Vegetal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    /* Fondo realmente transparente y video detrás del canvas */
    html, body { margin:0; padding:0; height:100%; background:transparent; overflow:hidden; }
    #arjs-video, .arjs-video, video, video[playsinline]{
      position:fixed !important; inset:0 !important;
      width:100vw !important; height:100vh !important;
      object-fit:cover !important; z-index:1 !important;
      display:block !important; background:transparent !important;
    }
    canvas, .a-canvas{
      position:fixed !important; inset:0 !important;
      width:100vw !important; height:100vh !important;
      z-index:2 !important; touch-action:none; background:transparent !important;
    }

    /* UI */
    .hud{position:fixed;left:0;right:0;top:0;padding:.55rem .8rem;color:#fff;
         font-family:system-ui,Arial,sans-serif;background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,0));z-index:5}
    .toolbar{position:fixed;right:8px;top:8px;display:flex;gap:8px;z-index:6}
    .btn{border:1px solid rgba(255,255,255,.25);color:#fff;background:rgba(0,0,0,.35);
         border-radius:10px;padding:6px 10px;font-family:system-ui,Arial,sans-serif;cursor:pointer}
    .btn.active{background:rgba(60,201,255,.25);border-color:#3cc9ff}
    .loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
             font-family:system-ui,Arial,sans-serif;color:#fff;background:rgba(0,0,0,.5);padding:.6rem .9rem;border-radius:10px;display:none;z-index:7}
    .status{position:fixed;left:8px;top:8px;background:rgba(0,0,0,.45);color:#fff;padding:6px 10px;border-radius:8px;font:14px system-ui;z-index:9}
    .gate{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000c;z-index:10}
    .gate.show{display:flex}
    .gate button{font:600 16px system-ui,Arial;padding:12px 18px;border-radius:12px;border:1px solid #fff6;color:#fff;background:#000a;cursor:pointer}
  </style>
</head>
<body>
  <div class="hud">RA — Célula <span id="labelKind" style="opacity:.9">Animal</span> · Marcador <b>HIRO</b></div>
  <div class="toolbar">
    <button id="btnAnimal" class="btn active">Animal</button>
    <button id="btnVegetal" class="btn">Vegetal</button>
  </div>
  <div id="loading" class="loading">Cargando modelo…</div>
  <div id="status" class="status">Buscando marcador…</div>
  <div id="gate" class="gate"><button id="startBtn">Iniciar cámara</button></div>

  <a-scene
    embedded
    renderer="alpha:true; antialias:true; precision:mediump; colorManagement:true; physicallyCorrectLights:true; powerPreference:high-performance"
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; facingMode: environment; videoTexture: true; debugUIEnabled:true;"
    style="background: transparent !important">

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.7" position="1 1 0"></a-entity>

    <!-- Marcador HIRO con patrón explícito -->
    <a-marker id="hiro"
              type="pattern"
              url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt"
              emitevents="true">

      <!-- Cubo de prueba: déjalo para verificar detección -->
      <a-box color="#4caf50" depth="0.2" height="0.2" width="0.2" position="0 0.2 0"></a-box>

      <!-- Modelo -->
      <a-entity id="cellModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.40 0.40 0.40"
        pinch-scale="min:0.2; max:3; factor:1">
      </a-entity>
    </a-marker>

    <a-entity camera="near:0.01; far:5000"></a-entity>
  </a-scene>

  <script>
    /* ===== Gestos: Pinch-to-zoom ===== */
    AFRAME.registerComponent('pinch-scale', {
      schema:{min:{default:0.1},max:{default:4},factor:{default:1}},
      init:function(){
        this.startDist=null;this.startScale=null;this.active=false;this.canvas=null;
        const scene=this.el.sceneEl, add=()=>{
          this.canvas=scene.canvas; if(this.canvas) this.canvas.style.touchAction='none';
          this._onStart=this.onStart.bind(this); this._onMove=this.onMove.bind(this); this._onEnd=this.onEnd.bind(this);
          this.canvas.addEventListener('touchstart',this._onStart,{passive:false});
          this.canvas.addEventListener('touchmove', this._onMove ,{passive:false});
          this.canvas.addEventListener('touchend',  this._onEnd);
          this.canvas.addEventListener('touchcancel',this._onEnd);
        };
        scene.canvas ? add() : scene.addEventListener('render-target-loaded', add);
      },
      onStart:function(e){ if(e.touches.length===2){ e.preventDefault(); this.active=true;
        this.startDist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY);
        this.startScale=this.el.object3D.scale.clone(); } },
      onMove:function(e){ if(!this.active||e.touches.length!==2) return; e.preventDefault();
        const d=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY);
        const k=(d/this.startDist)*this.data.factor, m=this.data, s=this.startScale;
        this.el.object3D.scale.set(
          THREE.MathUtils.clamp(s.x*k,m.min,m.max),
          THREE.MathUtils.clamp(s.y*k,m.min,m.max),
          THREE.MathUtils.clamp(s.z*k,m.min,m.max)); },
      onEnd:function(e){ if(e.touches.length<2){ this.active=false; this.startDist=null; } }
    });

    /* ===== Modelos ===== */
    const MAP = {
      animal:  { normal: "../assets/models/animal.glb",   draco: "../assets/models/animal_draco.glb" },
      vegetal: { normal: "../assets/models/vegetal.glb",  draco: "../assets/models/vegetal_draco.glb" }
    };

    const params   = new URLSearchParams(location.search);
    let   kind     = (params.get('m')||'animal').toLowerCase();
    if (!MAP[kind]) kind='animal';
    const camPref  = (params.get('cam')||'environment'); // 'environment' | 'user'
    const debugOn  = params.get('debug')==='1';

    const modelEl  = document.getElementById('cellModel');
    const labelEl  = document.getElementById('labelKind');
    const btnA     = document.getElementById('btnAnimal');
    const btnV     = document.getElementById('btnVegetal');
    const loading  = document.getElementById('loading');
    const statusEl = document.getElementById('status');
    const markerEl = document.getElementById('hiro');
    const gate     = document.getElementById('gate');
    const startBtn = document.getElementById('startBtn');

    function setUI(){
      btnA.classList.toggle('active',kind==='animal');
      btnV.classList.toggle('active',kind==='vegetal');
      labelEl.textContent=(kind==='animal')?'Animal':'Vegetal';
      const u=new URL(location.href); u.searchParams.set('m',kind); history.replaceState(null,'',u.toString());
    }
    async function exists(u){ try{ const r=await fetch(u+'?t='+Date.now(),{method:'HEAD'}); return r.ok; }catch{return false;} }
    async function pick(){ const e=MAP[kind]; return (await exists(e.draco))?e.draco:e.normal; }

    async function load(){
      loading.style.display='block';
      const url=(await pick())+'#'+Date.now(); // cache-buster
      modelEl.removeAttribute('gltf-model');
      modelEl.object3D.scale.set(0.40,0.40,0.40);
      setTimeout(()=>modelEl.setAttribute('gltf-model',url),30);
    }

    btnA.onclick=()=>{ kind='animal'; setUI(); load(); };
    btnV.onclick=()=>{ kind='vegetal'; setUI(); load(); };

    modelEl.addEventListener('model-loaded',()=> loading.style.display='none');
    modelEl.addEventListener('model-error', e=>{
      loading.style.display='none';
      alert('No se pudo cargar el modelo. Revisa rutas/nombres (mayúsculas).');
      console.error(e.detail);
    });

    // Estado del marcador
    markerEl.addEventListener('markerFound', ()=>{ statusEl.textContent='Marcador detectado ✅'; console.log('[AR] markerFound'); });
    markerEl.addEventListener('markerLost',  ()=>{ statusEl.textContent='Buscando marcador…'; console.log('[AR] markerLost'); });

    // Transparencia real del renderer
    const scene=document.querySelector('a-scene');
    scene.addEventListener('loaded',()=>{ const r=scene.renderer; if(r&&r.setClearAlpha) r.setClearAlpha(0); else if(r&&r.setClearColor) r.setClearColor(0x000000,0); });

    /* ===== Cámara: forzar stream y adjuntarlo al <video> de AR.js ===== */
    function findArVideo(){
      return document.getElementById('arjs-video') || document.querySelector('.arjs-video') || document.querySelector('video');
    }
    function styleArVideo(v){
      if(!v) return;
      v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline','');
      v.muted=true; v.autoplay=true;
      v.style.position='fixed'; v.style.inset='0';
      v.style.width='100vw'; v.style.height='100vh';
      v.style.objectFit='cover'; v.style.zIndex='1'; v.style.display='block';
    }
    let forcedStream=null;
    async function getCameraStream(){
      try{
        const s=await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ideal:camPref}, width:{ideal:1280}, height:{ideal:720} }, audio:false });
        forcedStream=s; return s;
      }catch(e){ console.warn('getUserMedia falló:',e); return null; }
    }
    async function attachStreamToArVideo(){
      let tries=0; while(!findArVideo() && tries<60){ await new Promise(r=>setTimeout(r,100)); tries++; }
      const v=findArVideo(); if(!v) return false; styleArVideo(v);
      if(!forcedStream){ forcedStream=await getCameraStream(); if(!forcedStream) return false; }
      try{ v.srcObject=forcedStream; await v.play(); return true; }catch(e){ console.warn('No se pudo reproducir el video:',e); return false; }
    }
    async function ensureCameraOrShowGate(){
      let ok=false;
      const v=findArVideo();
      if(v){ styleArVideo(v); try{ await v.play(); ok=!v.paused; }catch{} }
      if(!ok) ok=await attachStreamToArVideo();
      gate.classList.toggle('show', !ok);
    }
    startBtn.addEventListener('click', ensureCameraOrShowGate);

    // Debug opcional
    if (debugOn){
      const el=document.createElement('div');
      el.style.cssText='position:fixed;left:8px;bottom:8px;background:rgba(0,0,0,.45);color:#fff;padding:6px 8px;border-radius:8px;font:12px system-ui;z-index:9';
      document.body.appendChild(el);
      setInterval(()=>{ const v=findArVideo(); el.textContent = v ? `video:${v.videoWidth}x${v.videoHeight} ${v.paused?'paused':'playing'} rs=${v.readyState}` : 'video: none'; }, 500);
    }

    // Arranque
    setUI(); load(); ensureCameraOrShowGate();
  </script>
</body>
</html>
