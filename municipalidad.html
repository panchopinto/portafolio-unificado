<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Municipalidad — UNIFICADO</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/guard.js"></script>
  <style>
    /* ====== NAV estilo pill como la imagen ====== */
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:.75rem 1rem;background:linear-gradient(90deg,#0e1624,#121826 40%,#0d0f19);position:sticky;top:0;z-index:20}
    .brand{color:#f5f7fb;font-weight:700}
    .nav{display:flex;gap:.6rem;align-items:center}
    .tab{display:inline-flex;align-items:center;gap:.5rem;padding:.55rem .9rem;border-radius:14px; /* outer radius */
         background:#1c2230;border:1px solid rgba(255,255,255,.08);color:#f5f7fb;text-decoration:none;font-weight:700;
         box-shadow:inset 0 1px 0 rgba(255,255,255,.06),0 1px 0 rgba(0,0,0,.2);}
    .tab .ico{width:1.1rem;height:1.1rem}
    .tab:hover{filter:brightness(1.05)}
    .pill{border-radius:14px}
    /* colores */
    .c-inicio{background:#20242e}
    .c-pres{background:linear-gradient(90deg,#62c2ff,#6e63ff)}
    .c-muni{background:#3bc25f}
    .c-port{background:#ffbe2e}
    .c-asig{background:#2a2f3b;border-color:transparent; }
    .c-salir{background:#3a3331}
    /* iconos multicolor para Asignaturas */
    .asig-dot{display:inline-block;width:.9rem;height:.9rem;border-radius:2px;background:conic-gradient(#ff4d4d, #ffaf2e, #34d06a, #36c, #ff4d4d)}
    /* responsive */
    @media (max-width: 820px){
      .nav{flex-wrap:wrap}
    }
    main{padding:1rem}
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand">Portafolio Privado</div>
  <nav class="nav">
    <a class="tab c-inicio" href="acciones.html" aria-label="Inicio">
      <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3l9 7v10h-6v-6H9v6H3V10l9-7z"/></svg>
      <span>Inicio</span>
    </a>

    <a class="tab c-pres" href="presentaciones.html">
      <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M4 5h14a2 2 0 0 1 2 2v11H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm2 3h10v2H6V8zm0 4h8v2H6v-2z"/></svg>
      <span>Presentaciones</span>
    </a>

    <a class="tab c-muni" href="municipalidad.html">
      <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M3 10l9-6 9 6v9H3v-9zm6 3h2v4H9v-4zm4 0h2v4h-2v-4z"/></svg>
      <span>Municipalidad</span>
    </a>

    <a class="tab c-port" href="portafolio.html">
      <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4h4l1 2h5v12H4V6h5l1-2z"/></svg>
      <span>Portafolio Proyectos</span>
    </a>

    <a class="tab c-asig" href="asignaturas/index.html" id="btnAsignaturas">
      <span class="asig-dot" aria-hidden="true"></span>
      <span>Asignaturas</span>
    </a>

    <a class="tab c-salir" href="#" onclick="localStorage.clear(); location.href='index.html'">
      <svg class="ico" viewBox="0 0 24 24" fill="currentColor"><path d="M10 17l-1.4-1.4 3.6-3.6-3.6-3.6L10 7l5 5-5 5zM4 19h6v-2H6V7h4V5H4v14z"/></svg>
      <span>Salir</span>
    </a>
  </nav>
</header>

<main>
  <!-- contenido de tu página aquí -->
</main>
</body>
</html>
